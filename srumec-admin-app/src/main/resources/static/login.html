<!doctype html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Přihlášení do Admina</title>
  <style>
    body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #f5f5f5; }
    .login-card { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 300px; }
    input { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
    button { width: 100%; padding: 10px; background: #3b82f6; color: white; border: none; border-radius: 4px; cursor: pointer; }
    .error { color: #ef4444; margin-bottom: 10px; }
  </style>
</head>
<body>

<div class="login-card">
  <h2>Přihlášení Admina</h2>

  <div id="error-message" class="error" style="display: none;"></div>

  <form id="login-form">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Heslo" required>
    <button type="submit">Přihlásit se</button>
  </form>
</div>

<script>
  document.getElementById('login-form').addEventListener('submit', async function(event) {
    event.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const errorMessage = document.getElementById('error-message');

    errorMessage.style.display = 'none';

    try {
      // Cílová URL autentizace přes admin-api (stejný origin!)
      const API_URL = '/auth/login';

      const response = await fetch(API_URL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email: email, password: password })
      });

      if (response.ok) {
        const data = await response.json();

        const jwtToken = data.access_token;

        document.cookie = `JWT_TOKEN=${jwtToken}; path=/; max-age=3600; SameSite=Strict`;

        window.location.href = "/index.html";

      } else {
        errorMessage.textContent = 'Chyba: Špatné přihlašovací údaje nebo nedostatečná práva.';
        errorMessage.style.display = 'block';
      }
    } catch (error) {
      console.error('Network Error:', error);
      errorMessage.textContent = 'Chyba spojení s autentizačním serverem.';
      errorMessage.style.display = 'block';
    }
  });
</script>


</body>
</html>
